<div class="container">
    <h1>{{ 'home_page_title' | translate }}</h1>
    <ng-container *ngIf="isAuth">
        <app-limitedtextarea (isTweetSaved)="isTweetSaved($event)"></app-limitedtextarea>
    </ng-container>
    <div class="card" *ngFor="let tweet of tweets; let i=index ">
        <app-card [tweet]="tweet " (isDeleted)="isTweetDeleted($event) "></app-card>
    </div>
</div>
