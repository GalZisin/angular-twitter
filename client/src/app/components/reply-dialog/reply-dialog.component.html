<h1 mat-dialog-title>Post Tweet</h1>
<form (ngSubmit)="handleSubmitPost($event)">
    <div mat-dialog-content>
        <!-- <p>What's your favorite animal?</p> -->
        <mat-form-field appearance="fill">
            <!-- <mat-label>Favorite Animal</mat-label> -->
            <input matInput (keyup)="getVal(text.value)" #text>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="data.text" cdkFocusInitial type="submit">Ok</button>
    </div>
</form>
