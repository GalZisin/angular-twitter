<div class="container">
    <mat-card class="my-card">
        <div class="login_title">{{ 'login_page_title' | translate }}</div>
        <ng-container *ngIf="error">
            <div class="error_message">{{error}}</div>
        </ng-container>

        <mat-card-content>
            <form (ngSubmit)="login($event)" [formGroup]="loginForm" class="my-form">
                <mat-form-field class="full-width">
                    <mat-label>{{ 'email' | translate }}</mat-label>
                    <input formControlName="email" matInput type="email" required>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is Required!</mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Enter a valid email address!</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>{{ 'password' | translate }}</mat-label>
                    <input formControlName="password" matInput type="password">
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is Required!</mat-error>
                    <mat-error *ngIf="password?.errors?.pattern">Password must have at least 8 characters, 1 digit, 1 uppercase char, 1 lowercase char.</mat-error>
                </mat-form-field>
                <div class="btn_login">
                    <button style="margin-top: 30px;" type="submit" mat-raised-button color="primary">{{ 'login' | translate }}</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
